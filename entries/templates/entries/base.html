<article>
    <h2>{{ entry.date_created|date:'Y-m-d H:i' }}</h2> 
    <!-- Отображаем дату создания записи в формате год-месяц-день, час-минута. -->
    <h3>{{ entry.title }}</h3> 
    <!-- Отображаем заголовок записи. -->
    <p>{{ entry.content }}</p>
    <!-- Отображаем содержимое записи. -->
 </article>
